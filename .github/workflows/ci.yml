name: Consensus Workbench CI
on: push
jobs:
  tests:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            profile: minimal
      - uses: Swatinem/rust-cache@v1
      - run: cargo test --verbose
  clippy:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
      - uses: Swatinem/rust-cache@v1
      - run: apt install -y clang libclang1
      - run: cargo +nightly clippy
  format:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - run: cargo fmt -- --check
