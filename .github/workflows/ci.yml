name: Consensus Workbench CI
on: push
jobs:
  rust_checks:
    runs-on: [self-hosted]
    name: rust_checks
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
      - run: cargo test --verbose
      - run: cargo +nightly clippy
      - run: cargo fmt -- --check
